<script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

    // –§–∞–π–ª–¥—ã –æ“õ—É
    document.getElementById('fileInput').addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        
        document.getElementById('file-info').innerText = "‚úÖ –§–ê–ô–õ: " + file.name.toUpperCase();
        const cvArea = document.getElementById('cv');
        cvArea.value = "–ú”ô—Ç—ñ–Ω –æ“õ—ã–ª—É–¥–∞...";

        try {
            if (file.type === "application/pdf") {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
                let text = "";
                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const content = await page.getTextContent();
                    text += content.items.map(item => item.str).join(" ") + "\n";
                }
                cvArea.value = text;
            } else if (file.type === "application/vnd.openxmlformats-officedocument.wordprocessingml.document") {
                const arrayBuffer = await file.arrayBuffer();
                const result = await mammoth.extractRawText({arrayBuffer});
                cvArea.value = result.value;
            }
        } catch (err) {
            alert("–§–∞–π–ª–¥—ã –æ“õ—É “õ–∞—Ç–µ—Å—ñ!");
            cvArea.value = "";
        }
    });

    async function analyze() {
        const job = document.getElementById("job").value;
        const cv = document.getElementById("cv").value;
        const resultDiv = document.getElementById("result");
        const loader = document.getElementById("loader");
        const pdfBtn = document.getElementById("pdfBtn");

        if (!job || !cv) { alert("–ë–∞—Ä–ª—ã“õ ”©—Ä—ñ—Å—Ç—ñ —Ç–æ–ª—Ç—ã—Ä—ã“£—ã–∑!"); return; }

        resultDiv.style.display = "none";
        pdfBtn.style.display = "none";
        loader.style.display = "block";

        // –¢–í–û–ô –ù–û–í–´–ô API –ö–õ–Æ–ß
        const apiKey = "";

        try {
            const response = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + apiKey
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",
                    messages: [
                        { role: "system", content: "–¢—ã –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω—ã–π HR-–¥–∏—Ä–µ–∫—Ç–æ—Ä. –°–¥–µ–ª–∞–π –ø–æ–¥—Ä–æ–±–Ω—ã–π –∞–Ω–∞–ª–∏–∑ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏—è —Ä–µ–∑—é–º–µ –≤–∞–∫–∞–Ω—Å–∏–∏. –û—Ç–≤–µ—á–∞–π –Ω–∞ —è–∑—ã–∫–µ –∑–∞–ø—Ä–æ—Å–∞." },
                        { role: "user", content: `–í–∞–∫–∞–Ω—Å–∏—è: ${job}\n\n–†–µ–∑—é–º–µ: ${cv}` }
                    ],
                    temperature: 0.3
                })
            });

            const data = await response.json();
            
            if (data.error) {
                throw new Error(data.error.message);
            }

            loader.style.display = "none";
            resultDiv.style.display = "block";
            resultDiv.innerText = data.choices[0].message.content;
            pdfBtn.style.display = "block";
            resultDiv.scrollIntoView({ behavior: 'smooth' });
            
        } catch (e) {
            loader.style.display = "none";
            alert("“ö–∞—Ç–µ: " + e.message);
        }
    }

    function downloadPDF() {
        const element = document.getElementById('result');
        const opt = {
            margin: 15,
            filename: 'HR_AI_Report.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 2, useCORS: true },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        };

        html2pdf().set(opt).from(element).save();
    }
</script>
